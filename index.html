<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.11.0/build/cssnormalize/cssnormalize-min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" type="image/jpg" href="./images/24005145_6888606-removebg-preview.png">
    <title>Library</title>
</head>

<body>
    <!--navbar-->
    <div class="container-fluid col-sm-12 min-vh-100">
        <div class="row">
            <nav class="navbar sticky-top navigation">
                <a class="navbar-brand  px-5" href="#">
                    <img src="./images/23945949_6896723-removebg-preview.png" alt="Logo" width="120" height="120">
                </a>
            </nav>
        </div>

        <!--main-->

        <div class="row">
            <div class="col-sm-12 mainContent">
                <button type="button" class="btn float" data-bs-toggle="modal" data-bs-target="#bookForm" title="#" style="background-color: #fce5c4;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="red" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg>
                </button>
                <!--Modal-->
                <div class="modal fade " id="bookForm" tabindex="-1" aria-labelledby="bookForm" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New Book</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="#" method="#">
                                    <div class="form-group">
                                        <label for="title">Book Title</label>
                                        <input type="text" class="form-control" id="title" placeholder=" Book Title" required>
                                    </div>
                                    <div class="form-group my-2">
                                        <label for="author">Author</label>
                                        <input type="text" class="form-control" id="author" placeholder="Author" required>
                                    </div>

                                    <div class="form-group my-2">
                                        <label for="Pages">Pages</label>
                                        <input type="number" min="0" class="form-control" id="pages" placeholder="Pages" required>
                                    </div>

                                    <div class="form-group my-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="status">
                                            <label class="form-check-label" for="status">
                                            I have already read this book!
                                          </label>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-warning" data-bs-dismiss="modal">Add To Library</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--form-->
                <div class="container bg-light mt-3">
                    <table class="table table-sm caption-top table-hover">
                        <caption>List of books</caption>
                        <thead>
                            <tr>
                                <td scope="col">#</td>
                                <th scope="col">Book Title</th>
                                <th scope="col">Author</th>
                                <th scope="col">Pages</th>
                                <th scope="col">Status</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="bookTable">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe " crossorigin="anonymous "></script>
    <script src="./js/main.js " rel="javascript "></script>
</body>

</html>
